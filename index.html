    <meta charset="utf-8">

    <script src="http://underscorejs.org/underscore.js"></script>
    <script>
      $(function() {

     //  array = [
     //  [1,2,3,4], 
     //  [12,13,14,5], 
     //  [11,16,15,6], 
     //  [10,9,8,7]]

          array = [
          [1,4,7], 
          [2,5,8], 
          [3,6,9]]

        total = array.length * array.length ;
        x = 0;
        y = 0;
        min_x = 0;
        min_y = 0;
        max_x = array.length - 1;
        max_y = array.length - 1;
        flow = "left_bot";

        left_bot = function(){
          for(x;x<=max_x;x++){
            console.log(array[y][x]);
          }
          x = max_x;
          y++;
          for(y;y<=max_y;y++){
            console.log(array[y][x]);
          }
          min_y++;
          max_x--;
          y = max_y;
          x = max_x;
          flow = "right_top";
        }

        right_top = function(){
          for(x;x>=min_x;x--){
            console.log(array[y][x]);
          }
          x = min_x;
          y--;
          for(y;y>=min_y;y--){
            console.log(array[y][x]);
          }
          max_y--;
          min_x++;
          x = min_x;
          y = min_y;
          flow = "left_bot";
        }

        start = function(){
          for (var i=0;i <=array.length ;i++){
            switch(flow)
            {
              case "left_bot":
              left_bot();
              break;
              case "right_top":
              right_top();
              break;
            }
          }
        }
        start();

      });
    </script>
